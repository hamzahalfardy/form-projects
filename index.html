<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>second form project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Add new Product</h3>
    
    <div class="container">

    <form action="" method="post">

    
        <div class="row">      
            <div class="col-25">
                <label for="Product name">Product Name:</label>
            </div>
            <div class="col-75">
                <input type="text" name="Product Name" id="Product Name" placeholder="Product Name">
            </div>
        </div>
        
        
        <div class="row">
            
            <div class="col-25">
                <label for="product-image">Product Image:</label>
            </div>
            <div class="col-75">
                <input type="file" name="product-image" id="product-image" placeholder="No file Chosen " >
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="Product-price">Product price:</label>
            </div>
            <div class="col-75">
                <input type="text" name="Product Price" id="Product-price" placeholder="Product price">
            </div>

        </div>

    <div class="row">
        <div class="col-25">
            <label for="product-category">Product Category:</label>
        </div>
        <div class="col-75">
            <input type="text" name="product category" id="product-category" placeholder="--choose product category--">
        </div>
    </div>
        <div class="row">
            <div class="col-25">
                <label for="Product-company">Product Company/Brand:</label>
            </div>
            <div class="col-75">
                <input type="text" name="Product company" id="Product-company" placeholder="Product Brand">
            </div>
        </div>
        
        <div class="row">
            <div class="col-25">
                <label for="Product-description">Product description:</label>
            </div>
            <div class="col-75">
                <textarea name="Message" id="Product-description" cols="30" rows="10" placeholder="Describe your product here...."></textarea>
            </div>
        </div>
        <div class="col-75">
            <input type="submit" value="Save Product">
        </div>
    </form>    

        
    </div>
</body>
</html>
